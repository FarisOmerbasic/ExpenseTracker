services:
  db:
    image: postgres:16-alpine
    container_name: expensetracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: expensetracker
      POSTGRES_PASSWORD: expensetrackerpw
      POSTGRES_DB: expensetrackerdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expensetracker -d expensetrackerdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ../..
      dockerfile: docker/build/api.Dockerfile
    container_name: expensetracker-api
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Postgres: Host=db;Port=5432;Database=expensetrackerdb;Username=expensetracker;Password=expensetrackerpw
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ../..
      dockerfile: docker/build/ui.Dockerfile
    container_name: expensetracker-web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
